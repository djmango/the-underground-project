<!DOCTYPE html>
<html>
    <head>
        <title>The Underground on Discord</title>
        <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/386338194905497613/388174338421161984/The_Underground_Icon_1.png">
        <link rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="http://static.tumblr.com/efopoa0/WGgoujwxp/animate.css">
        
    <style>
    
    html {
        width: 100%;
        height: 100%;
        font-family:verdana;
        margin:0px;
        padding:0px;
    }
    
    body {
       width: 100%;
       height: 100%; 
       background-image:url("https://i.pinimg.com/originals/fd/e1/63/fde163f1c207f28d1c635d428e1d9d06.jpg");
       background-repeat: no-repeat;
       background-size:cover;
       background-attachment:fixed;
       background-position:center center;

       margin:0px;
       padding:0px;
       /*overflow:hidden;*/
    }
    
    h1 {
        text-align:center;
        font-family: 'Questrial', sans-serif;
    }
    
    #top-bar {
        background-color:rgba(0,0,255,.65);
        margin-top:0px;
        height:5em;
        position:fixed;
        display:block;
        font-family:verdana;
        top:0;
        width: 100%;
    }
    
    .slider-holder {
        background-color:orange;
        width: 800px;
        height: 400px;
        margin-right:auto;
        margin-left:auto;
        margin-top: 10em;
        overflow: hidden;
        text-align:center;
    }
    
    .image-holder {
        width: 2400px;
        background-color: red;
        height: 400px;
        clear: both;
        position: relative;
            
        -webkit-transition: left 2s;
        -moz-transition: left 2s;
        -o-transition: left 2s;
        transition: left 2s;
        }
        
        .slider-image
        {
            float: left;
            margin: 0px;
            padding: 0px;
            position: relative;
        }
        
        #slider-image-1:target ~ .image-holder
        {
            left: 0px;
        }
        
        #slider-image-2:target ~ .image-holder
        {
            left: -800px;
        }
        
        #slider-image-3:target ~ .image-holder
        {
            left: -1600px;
        }
        
        .button-holder
        {
            position: relative;
            top: -20px;
        }
        
        .slider-change
        {
            display: inline-block;
            height: 10px;
            width: 10px;
            border-radius: 5px;
            background-color: brown;
        }
        
    #bleft {
        background-color:yellow;
        width:250px;
        height:125px;
        display:inline-block;
        margin-right:8px;

    }
    
    #bleft:hover {
        animation: bounceOutUp 1s;
    }
    
    #bcenter {
        background-color:green;
        width:250px;
        height:125px;
        display:inline-block;
        margin-left:8px;
        margin-right:8px;

    }
    
    #bcenter:hover {
        animation: jello 1s;
    }
    
    #bright {
        background-color:blue;
        width:250px;
        height:125px;
        display:inline-block;
        margin-left:8px;

    }
    
    #bright:hover {
        animation: zoomOut 10s;
    }
    
    #bottom {
        margin-left:50%;
        margin-right:50%;
        max-width:800px;
        margin:50px;
        
    }
    #abouttable {
        color:white;
        margin-top:100px;
    }
    </style>
    
    
    
    </head>
    
    
    <body>
    
    
    
    <div id="top-bar">
    <a href="https://theundergrounddiscord.tumblr.com/" color="black" style="text-decoration:none">
        <h1>The Underground</h1></a>
    </div>
