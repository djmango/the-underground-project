<!DOCTYPE html>
<html>
    <head>
       
        <title>The Underground on Discord</title>
        <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/386338194905497613/388174338421161984/The_Underground_Icon_1.png">
        <link rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="http://static.tumblr.com/efopoa0/WGgoujwxp/animate.css">
        
    <style>
    
    html {
        width: 100%;
        height: 100%;
        font-family:verdana;
        margin:0px;
        padding:0px;
    }
    
    body {
       width: 100%;
       height: 100%; 
       /*background-image:url("https://i.pinimg.com/originals/fd/e1/63/fde163f1c207f28d1c635d428e1d9d06.jpg");*/
       background-repeat: no-repeat;
       background-size:cover;
       background-attachment:fixed;
       background-position:center center;

       margin:0px;
       padding:0px;
       /*overflow:hidden;*/
    }
    
    h1 {
        text-align:center;
        font-family: 'Questrial', sans-serif;
    }
    
    #top-bar {
        background-color:rgba(0,0,255,.65);
        margin-top:0px;
        height:5em;
        position:fixed;
        display:block;
        font-family:verdana;
        top:0;
        width: 100%;
    }
    
    .slider-holder {
        background-color:#5f73d1;
        width: 800px;
        height: 400px;
        margin-right:auto;
        margin-left:auto;
        margin-top: 10em;
        overflow: hidden;
        text-align:center;
    }
    
    .image-holder {
        width: 2400px;
        background-color: #5f73d1;
        height: 400px;
        clear: both;
        position: relative;
            
        -webkit-transition: left 2s;
        -moz-transition: left 2s;
        -o-transition: left 2s;
        transition: left 2s;
        }
        
        .slider-image
        {
            float: left;
            margin: 0px;
            padding: 0px;
            position: relative;
        }
        
        #slider-image-1:target ~ .image-holder
        {
            left: 0px;
        }
        
        #slider-image-2:target ~ .image-holder
        {
            left: -800px;
        }
        
        #slider-image-3:target ~ .image-holder
        {
            left: -1600px;
        }
        
        .button-holder
        {
            position: relative;
            top: -20px;
        }
        
        .slider-change
        {
            display: inline-block;
            height: 10px;
            width: 10px;
            border-radius: 5px;
            background-color: brown;
        }
        
    #bleft {
        background-color:blue;
        width:250px;
        height:125px;
        display:inline-block;
        margin-right:8px;

    }
    
    #bleft:hover {
        animation: bounce 1s;
    }
    
    #bcenter {
        background-color:blue;
        width:250px;
        height:125px;
        display:inline-block;
        margin-left:8px;
        margin-right:8px;

    }
    #bottomcenter {
        background-color:blue;
        width:250px;
        height:125px;
        display:inline-block;
        margin-left:8px;
        margin-right:8px;
        margin-top:20px;

    }
    
    
    #bcenter:hover {
        animation: bounce 1s;
    }
    #bottomcenter:hover {
        animation: bounce 1s;
    }
    
    #bright {
        background-color:blue;
        width:250px;
        height:125px;
        display:inline-block;
        margin-left:8px;

    }
    
    #bright:hover {
        animation: bounce 1s;
    }
    
    #bottom {
        margin-left:50%;
        margin-right:50%;
        max-width:800px;
        margin:50px;
        
    }
    </style>
    
    
    
    </head>
    
    
    <body>
    
    
    
    <div id="top-bar">
         <a href="/" color="black" style="text-decoration:none">
        <h1>The Underground</h1>
        </a>
    </div>
    
    
    
    
    <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
            
            <iframe src="https://discordapp.com/widget?id=386311668155547660&theme=dark" width="800" height="400" allowtransparency="true" frameborder="0" class="slider-image" /></iframe>
            
            <img src="https://static.tumblr.com/efopoa0/8sop2mihq/the_underground_icon_1__1_.png" class="slider-image" />
            
            <img src="https://static.tumblr.com/efopoa0/Wryp2mies/sv7xsk8eqglhkjug3erd.jpg" class="slider-image" />
            
            <!--<img src="https://static.tumblr.com/efopoa0/m5Ep2mjng/wmf_join_us_button.svg.png" class="slider-image" />-->
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
        </div>
    
    </div>
    
    <center>
    <div id="bottom">
    <a href="/about"><div id="bleft">
        <p></p>
        <img src="https://static.tumblr.com/efopoa0/rSFp2mird/about.png">
    </div></a>
    
    
    <a href="https://discord.gg/RegPP63">
    <div id="bcenter">
        <p></p>
        <img src="https://static.tumblr.com/efopoa0/cJup2mgqf/the_underground_icon_1.png">
    </div></a>
    
    
    <a href="/staff">
    <div id="bright">
        <p></p>
        <img src="https://static.tumblr.com/efopoa0/zgPp2mj6d/discordbutton.png">
    </div></a>
    <a href="/apply">
    <div id="bottomcenter">
        <p></p>
        <img src="https://static.tumblr.com/efopoa0/7GXp2s1j7/button.png">
    </div></a>
    </div>
</center>

    </body>
</html>
